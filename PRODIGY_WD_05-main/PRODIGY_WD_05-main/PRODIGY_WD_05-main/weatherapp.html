<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Weather Application </title>
    <link rel="stylesheet" href="weathersheet.css">
</head>

<body style="background-color:deeppink;">
    <div class="container" style="background-color: aqua; width: 800px;">
        
        <div style="display: flex; margin-bottom: 15px; border-radius: 25px; align-items: center; justify-content: center; color: red; background-color: bisque;  ">
            <h1>Weather Application</h1>
        </div>

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Location Not Available</h1>
            <img src="/images/notfound.png" alt="404 Error">
        </div>

        <div class="weather-body">


            <div class="weather-details" style="display: flex; flex-direction: row;">

                <div class="Temp" style="display: flex; flex-direction: row;">
                    <img src="/images/cloudyweather.png" alt="Weather Image" class="weather-img" style="height: 170px; width: 200px;">

                    <div class="weather-box">
                        <p class="temperature">0 <sup>Â°C</sup></p>
                        <p class="description">light Rain</p>
                    </div>

                </div>

                <div class="wind" style="margin-left: 20px;">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>


                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                
            </div>
        </div>
        <div style="display: flex; margin-top: 15px; font-size: smaller; align-items: center; justify-content: center; color: royalblue">
            <h1>Made for Prodigy Infotech Web Development Internship</h1>
        </div>
    </div>


    <script src="weatherjavascript.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>

</html>
